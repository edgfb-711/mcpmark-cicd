name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: |
          eslint_output=$(npm run lint -- --format compact 2>&1)
          echo "eslint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$eslint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Prettier formatting checks
        id: prettier
        run: |
          prettier_output=$(npx prettier --check . 2>&1)
          echo "prettier_output<<EOF" >> $GITHUB_OUTPUT
          echo "$prettier_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { eslint_output, prettier_output } = ${{ steps.eslint.outputs }};
            const commentBody = `
## Code Quality Report
### ESLint Results:
\`\`\`
${eslint_output || 'No ESLint issues found'}
\`\`\`

### Prettier Results:
\`\`\`
${prettier_output || 'All files are properly formatted'}
\`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: |
          test_output=$(npm test -- --coverage 2>&1)
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$test_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { test_output } = ${{ steps.tests.outputs }};
            const commentBody = `
## Test Coverage Report
\`\`\`
${test_output || 'Test suite completed with no output'}
\`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: |
          audit_output=$(npm audit --json 2>&1 || echo '{"error": "Audit failed to run"}')
          echo "audit_output<<EOF" >> $GITHUB_OUTPUT
          echo "$audit_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Scan for secrets in code changes
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3.61.0
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { audit_output } = ${{ steps.npm-audit.outputs }};
            const secret_scan_results = ${{ steps.secret-scan.outputs.results }} || 'No secrets detected';
            const commentBody = `
## Security Scan Report
### Dependencies Vulnerabilities:
\`\`\`json
${audit_output}
\`\`\`

### Secrets Scan Results:
\`\`\`
${secret_scan_results}
\`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          build_output=$(npm run build 2>&1)
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$build_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate endpoints
        id: endpoints
        run: |
          # Start application in background
          npm start &
          APP_PID=$!
          
          # Wait for app to start
          sleep 10
          
          # Check health endpoint (adjust URL as needed for your app)
          endpoint_output=$(curl -s http://localhost:3000/health || echo "Endpoint check failed")
          echo "endpoint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$endpoint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Stop application
          kill $APP_PID

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn

      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const { build_output, endpoint_output } = ${{ steps.build.outputs }};
            const commentBody = `
## Build Validation
### Build Result:
\`\`\`
${build_output || 'Build completed with no output'}
\`\`\`

### Endpoint Validation:
\`\`\`
${endpoint_output || 'Endpoint validation completed'}
\`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody.trim()
            });